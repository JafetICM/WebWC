<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Registro - WhatClean</title>
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="css/inicio_sesion.css">
</head>
<body>
<div class="signup-container">
    <div class="left-image">
        <img src="images/auditor-limpieza.png" alt="Auditor de Limpieza" />
        <button onclick="history.back()" class="btn-back">
            <i class="material-icons">arrow_back</i>
        </button>
    </div>
    <div class="right-form">
        <h1>Regístrate en WhatClean</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required/>
            </div>
            <div class="form-group">
                <label for="apellidoP">Apellido Paterno</label>
                <input type="text" id="apellidoP" name="apellidoP" placeholder="Escribe tu apellido paterno" required/>
            </div>
            <div class="form-group">
                <label for="apellidoM">Apellido Materno</label>
                <input type="text" id="apellidoM" name="apellidoM" placeholder="Escribe tu apellido materno" required/>
            </div>
            <div class="form-group">
                <label for="register_correo">Correo</label>
                <input type="email" id="register_correo" name="register_correo" placeholder="Escribe un correo electrónico" required/>
            </div>
            <div class="form-group">
                <label for="register_password">Contraseña</label>
                <input type="password" id="register_password" name="register_password" placeholder="Escribe una contraseña" minlength="8" required/>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu contraseña" minlength="8" required/>
            </div>
            <div class="buttons-group">
                <button type="button" class="btn-cancel">Cancelar</button>
                <button type="submit" class="btn-primary">Crear cuenta</button>
            </div>
        </form>
        <p>¿Ya tienes cuenta? <a href="/Frontend/inicio_sesion.html">Inicia sesión</a></p>
    </div>
</div>
<script src="js/registro.js"></script>
</body>
</html>
