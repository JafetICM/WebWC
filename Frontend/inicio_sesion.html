<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Inicio de Sesión - WhatClean</title>
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="css/inicio_sesion.css">
</head>
<body>
<div class="signup-container">
    <div class="left-image">
        <img src="images/auditor-limpieza.png" alt="Auditor de Limpieza" />
        <button onclick="history.back()" class="btn-back">
            <i class="material-icons">arrow_back</i>
        </button>
    </div>
    <div class="right-form">
        <h1>Inicia Sesión en WhatClean</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="signin_correo">Correo</label>
                <input type="email" id="signin_correo" name="signin_correo" placeholder="Escribe un correo electrónico" required/>
            </div>
            <div class="form-group">
                <label for="signin_password">Contraseña</label>
                <input type="password" id="signin_password" name="signin_password" placeholder="Escribe una contraseña" minlength="8" required/>
            </div>
            <div class="buttons-group">
                <button type="button" class="btn-cancel">Cancelar</button>
                <button type="submit" class="btn-primary">Iniciar sesión</button>
            </div>
        </form>
        <p>¿No tienes cuenta? <a href="/Frontend/registro.html">Regístrate aquí</a></p>
    </div>
</div>
<script src="js/inicio.js"></script>
</body>
</html>
