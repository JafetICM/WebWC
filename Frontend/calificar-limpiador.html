<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calificar Trabajo - WhatClean</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
  />

  <style>
    /* RESET BÁSICO */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background-color: #f0f4f7;
      display: flex;
      min-height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      width: 240px;
      background-color: #003366;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar > div {
      padding: 1rem;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }

    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }

    .profile h3 {
      font-size: 1rem;
      margin-bottom: 0;
    }

    nav ul {
      list-style: none;
    }

    nav li {
      padding: 0.8rem 0;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    nav li:hover {
      background-color: #022d5b;
    }

    nav li.active {
      background-color: #022d5b;
    }

    .login-button {
      background-color: #022d5b;
      padding: 0.8rem;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.2s;
      margin: 1rem;
      border-radius: 4px;
    }

    .login-button:hover {
      background-color: #011f42;
    }

    /* CONTENIDO PRINCIPAL */
    .main-content {
      margin-left: 240px;
      width: calc(100% - 240px);
      padding: 20px;
    }

    .rating-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }

    .rating-container h2 {
      margin-bottom: 1rem;
      color: #003366;
    }

    .rating-container .form-group {
      margin-bottom: 1rem;
    }

    .rating-container .form-group label {
      font-weight: 600;
    }

    .rating-container .form-group select {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
    }

    .rating-container .form-group textarea {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
      height: 100px;
    }

    .rating-container .form-group button {
      background-color: #022d5b;
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      margin-top: 1rem;
    }

    .rating-container .form-group button:hover {
      background-color: #011f42;
    }
  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <div class="sidebar">
    <div>
      <div class="profile">
        <img src="images/Logo.png" alt="Juan de Dios" />
        <h3>Juan de Dios</h3>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a class="nav-link" onclick="navigateTo('dashboard.html')">
            <i class="bi bi-calendar"></i> Dashboard
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" onclick="navigateTo('solicitudes.html')">
            <i class="bi bi-file-earmark"></i> Solicitudes
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" onclick="navigateTo('agenda.html')">
            <i class="bi bi-calendar"></i> Agenda
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" onclick="navigateTo('servicios.html')">
            <i class="bi bi-briefcase"></i> Servicios
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" onclick="navigateTo('pagos.html')">
            <i class="bi bi-cash-stack"></i> Pagos
          </a>
        </li>

        <li class="nav-item mb-2">
          <a class="nav-link" onclick="navigateTo('auditoria.html')">
            <i class="bi bi-check-circle"></i> Auditoría de Limpieza
          </a>
        </li>
      </ul>
    </div>
    <div class="login-button mt-auto" onclick="navigateTo('registro-inicio.html')">
      Iniciar Sesión
    </div>
  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="main-content">
    <div class="rating-container">
      <h2>Calificar el trabajo de limpieza</h2>
      <form>
        <div class="form-group">
          <label for="limpiador">Nombre del limpiador</label>
          <input type="text" class="form-control" id="limpiador" placeholder="Nombre del limpiador" disabled value="Juan Pérez" />
        </div>

        <div class="form-group">
          <label for="calificacion">Calificación (1 a 5 estrellas)</label>
          <select class="form-control" id="calificacion">
            <option value="1">1 Estrella</option>
            <option value="2">2 Estrellas</option>
            <option value="3">3 Estrellas</option>
            <option value="4">4 Estrellas</option>
            <option value="5">5 Estrellas</option>
          </select>
        </div>

        <div class="form-group">
          <label for="comentarios">Comentarios</label>
          <textarea class="form-control" id="comentarios" placeholder="Escribe tus comentarios sobre el trabajo realizado..."></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" onclick="navigateTo('calificacion-completa.html')">Enviar Calificación</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
