<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - WhatClean</title>
    <link rel="stylesheet" href="/Frontend/style/Style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #2A9DF4;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .profile {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 80px;
            border-radius: 50%;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            padding: 10px;
            cursor: pointer;
        }
        nav ul .active {
            background: #1E7CD6;
            border-radius: 5px;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
        }
        header {
            display: flex;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 5px;
        }
        .breadcrumb {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .task-list {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }
        .task {
            background: #1E7CD6;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task button {
            background: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        .task input {
            border: none;
            background: transparent;
            color: white;
            font-size: 16px;
            flex-grow: 1;
            text-align: left;
        }
        .controls {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }
        .controls input, .controls button {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .controls button {
            background: #0A3D62;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <div class="profile">
                <img src="images/Logo.png" alt="Juan de Dios">
                <h3>Juan de Dios</h3>
            </div>
            <nav>
                <ul>
                    <li onclick="navigateTo('dashboard.html')">Dashboard</li>
                    <li onclick="navigateTo('solicitudes.html')">Solicitudes</li>
                    <li class="active" onclick="navigateTo('agenda.html')">Agenda</li>
                    <li onclick="navigateTo('servicios.html')">Servicios</li>
                    <li onclick="navigateTo('pagos.html')">Pagos</li>
                </ul>
            </nav>
        </div>
        <div class="login-button" onclick="navigateTo('registro-inicio.html')">Iniciar Sesión</div>
    </div>
    <div class="main-content">
        <header>
            <div class="breadcrumb">Home > Agenda</div>
        </header>
        <section class="task-list" id="task-list">
            <h2>Lista de Trabajos</h2>
            <div class="controls">
                <input type="text" id="taskInput" placeholder="Agregar nuevo trabajo">
                <button onclick="addTask()">Añadir</button>
                <input type="text" id="searchInput" onkeyup="searchTask()" placeholder="Buscar trabajo">
            </div>
            <div id="tasksContainer"></div>
        </section>
    </div>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        function addTask() {
            const taskInput = document.getElementById("taskInput");
            if (taskInput.value.trim() === "") return;
            
            const tasksContainer = document.getElementById("tasksContainer");
            let taskElement = document.createElement("div");
            taskElement.classList.add("task");
            taskElement.innerHTML = `<input type='text' value='${taskInput.value}' readonly> 
                <button onclick="editTask(this)">Editar</button> 
                <button onclick="removeTask(this)">Eliminar</button>`;
            
            tasksContainer.appendChild(taskElement);
            taskInput.value = "";
        }

        function removeTask(element) {
            element.parentElement.remove();
        }

        function editTask(element) {
            let taskInput = element.parentElement.querySelector("input");
            if (taskInput.readOnly) {
                taskInput.readOnly = false;
                taskInput.focus();
                element.textContent = "Guardar";
            } else {
                taskInput.readOnly = true;
                element.textContent = "Editar";
            }
        }

        function searchTask() {
            const searchValue = document.getElementById("searchInput").value.toLowerCase();
            const tasks = document.querySelectorAll(".task input");
            
            tasks.forEach(task => {
                if (task.value.toLowerCase().includes(searchValue)) {
                    task.parentElement.style.display = "flex";
                } else {
                    task.parentElement.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
