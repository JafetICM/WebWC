<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - WhatClean</title>
    <link rel="stylesheet" href="/Frontend/style/Style.css">
</head>
<body>
    <div class="sidebar">
        <div>
            <div class="profile">
                <img src="images/Logo.png" alt="Juan de Dios">
                <h3>Juan de Dios</h3>
            </div>
            <nav>
                <ul>
                    <li onclick="navigateTo('dashboard.html')">Dashboard</li>
                    <li onclick="navigateTo('solicitudes.html')">Solicitudes</li>
                    <li class="active" onclick="navigateTo('agenda.html')">Agenda</li>
                    <li onclick="navigateTo('servicios.html')">Servicios</li>
                    <li onclick="navigateTo('pagos.html')">Pagos</li>
                </ul>
            </nav>
        </div>
        <div class="login-button" onclick="navigateTo('registro-inicio.html')">Iniciar Sesión</div>
    </div>
    <div class="main-content">
        <header>
            <div class="breadcrumb">Home > Agenda</div>
        </header>
        <section class="calendar">
            <div class="month-header" id="month-header"></div>
            <div class="calendar-grid" id="calendar-grid"></div>
        </section>
    </div>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        document.addEventListener("DOMContentLoaded", function() {
            const calendarGrid = document.getElementById("calendar-grid");
            const monthHeader = document.getElementById("month-header");
            
            const currentDate = new Date();
            const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            monthHeader.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            
            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            
            for (let i = 1; i <= daysInMonth; i++) {
                let dayElement = document.createElement("div");
                dayElement.classList.add("day");
                dayElement.innerHTML = i;
                dayElement.addEventListener("click", function() {
                    addTask(i, dayElement);
                });
                calendarGrid.appendChild(dayElement);
            }
        });

        function addTask(day, element) {
            let task = prompt("Añadir tarea para el día " + day);
            if (task) {
                let taskList = element.querySelector(".task-list");
                if (!taskList) {
                    taskList = document.createElement("div");
                    taskList.classList.add("task-list");
                    element.appendChild(taskList);
                }
                let taskItem = document.createElement("div");
                taskItem.classList.add("task");
                taskItem.innerHTML = task;
                taskList.appendChild(taskItem);
                taskList.style.display = "block";
            }
        }
    </script>
</body>
</html>
