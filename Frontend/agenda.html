<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - WhatClean</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #2A9DF4;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .profile {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 80px;
            border-radius: 50%;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            padding: 10px;
            cursor: pointer;
        }
        nav ul .active {
            background: #1E7CD6;
            border-radius: 5px;
        }
        .login-button {
            background: white;
            color: #2A9DF4;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
        }
        header {
            display: flex;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 5px;
        }
        .breadcrumb {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .calendar {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .month-header {
            background: #1E7CD6;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            font-weight: bold;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 10px;
        }
        .day {
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            position: relative;
        }
        .day:hover {
            background: #d0e1ff;
        }
        .task-list {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            padding: 10px;
            display: none;
            text-align: left;
        }
        .task {
            font-size: 12px;
            background: #1E7CD6;
            color: white;
            padding: 5px;
            border-radius: 3px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <div class="profile">
                <img src="images/Logo.png" alt="Juan de Dios">
                <h3>Juan de Dios</h3>
            </div>
            <nav>
                <ul>
                    <li onclick="navigateTo('dashboard.html')">Dashboard</li>
                    <li onclick="navigateTo('solicitudes.html')">Solicitudes</li>
                    <li class="active" onclick="navigateTo('agenda.html')">Agenda</li>
                    <li onclick="navigateTo('servicios.html')">Servicios</li>
                    <li onclick="navigateTo('pagos.html')">Pagos</li>
                </ul>
            </nav>
        </div>
        <div class="login-button" onclick="navigateTo('registro-inicio.html')">Iniciar Sesión</div>
    </div>
    <div class="main-content">
        <header>
            <div class="breadcrumb">Home > Agenda</div>
        </header>
        <section class="calendar">
            <div class="month-header" id="month-header"></div>
            <div class="calendar-grid" id="calendar-grid"></div>
        </section>
    </div>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        document.addEventListener("DOMContentLoaded", function() {
            const calendarGrid = document.getElementById("calendar-grid");
            const monthHeader = document.getElementById("month-header");
            
            const currentDate = new Date();
            const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            monthHeader.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            
            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            
            for (let i = 1; i <= daysInMonth; i++) {
                let dayElement = document.createElement("div");
                dayElement.classList.add("day");
                dayElement.innerHTML = i;
                dayElement.addEventListener("click", function() {
                    addTask(i, dayElement);
                });
                calendarGrid.appendChild(dayElement);
            }
        });

        function addTask(day, element) {
            let task = prompt("Añadir tarea para el día " + day);
            if (task) {
                let taskList = element.querySelector(".task-list");
                if (!taskList) {
                    taskList = document.createElement("div");
                    taskList.classList.add("task-list");
                    element.appendChild(taskList);
                }
                let taskItem = document.createElement("div");
                taskItem.classList.add("task");
                taskItem.innerHTML = task;
                taskList.appendChild(taskItem);
                taskList.style.display = "block";
            }
        }
    </script>
</body>
</html>
