<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatClean - Auditor de Limpieza</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link 
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" 
    rel="stylesheet"
  />
  <!-- Agregamos Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <link rel="stylesheet" href="css/inicio_sesion.css">

</head>
<body>
  <div class="signup-container">
    <div class="left-image">
      <img src="images/auditor-limpieza.png" alt="Auditor de Limpieza" />
      <button onclick="history.back()" class="btn-back">
        <i class="material-icons">arrow_back</i>
      </button>
    </div>
    <div class="right-form">
      <h1>Únete a WhatClean como Auditor de Limpieza</h1>
      <div class="mode-toggle">
        <label class="mode-option">
          <input type="radio" name="authMode" value="signup" checked onclick="toggleFields()" />
          <span>Crear cuenta</span>
        </label>
        <label class="mode-option">
          <input type="radio" name="authMode" value="signin" onclick="toggleFields()" />
          <span>Iniciar sesión</span>
        </label>
      </div>
      <form class="dynamic-form" id="dynamicForm">
        <div class="name-fields" id="nameFields">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" />
          </div>
          <div class="form-group">
            <label for="apellidoP">Apellido Paterno</label>
            <input type="text" id="apellidoP" name="apellidoP" placeholder="Escribe tu apellido paterno" />
          </div>
          <div class="form-group">
            <label for="apellidoM">Apellido Materno</label>
            <input type="text" id="apellidoM" name="apellidoM" placeholder="Escribe tu apellido materno" />
          </div>
          <div class="form-group">
            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" placeholder="Escribe un correo electrónico" required />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Escribe una contraseña" minlength="8" required />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu contraseña" minlength="8" required />
          </div>
        </div>
        <div class="signin-fields" id="signinFields">
          <div class="form-group">
            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" placeholder="Escribe un correo electrónico" required />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Escribe una contraseña" minlength="8" required />
          </div>
        </div>
        <div class="buttons-group">
          <button type="button" class="btn-cancel">Cancelar</button>
          <button type="submit" class="btn-primary" id="submitBtn">Crear cuenta</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    function toggleFields() {
      const signupMode = document.querySelector('input[name="authMode"]:checked').value === "signup";
      document.getElementById("nameFields").style.display = signupMode ? "flex" : "none";
      document.getElementById("signinFields").style.display = signupMode ? "none" : "flex";
      document.getElementById("submitBtn").textContent = signupMode ? "Crear cuenta" : "Iniciar sesión";
    }
    toggleFields();
  </script>
</body>
</html>
