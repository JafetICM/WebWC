<!--Frontend/registro-inicio.html-->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatClean - Auditor de Limpieza</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link 
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" 
    rel="stylesheet"
  />
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Montserrat', sans-serif;
        background-color: #fafafa;
        color: #333;
    }
    .signup-container {
        display: flex;
        width: 100%;
        min-height: 100vh;
    }
    .left-image {
        flex: 1;
        overflow: hidden;
    }
    .left-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .right-form {
        flex: 1;
        background-color: #fff;
        padding: 3rem 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .right-form h1 {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #000;
    }
    .mode-toggle {
        display: flex;
        gap: 1.5rem;
        margin-bottom: 2rem;
    }
    .mode-option {
        display: flex;
        align-items: center;
        gap: 0.4rem;
        cursor: pointer;
        font-weight: 600;
    }
    .mode-option input[type="radio"] {
        accent-color: #81abcbc6;
    }
    .dynamic-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    .name-fields {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    .signin-fields {
        display: none;
        flex-direction: column;
        gap: 1rem;
    }
    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.2rem;
    }
    .form-group label {
        font-weight: 600;
        color: #333;
        font-size: 0.95rem;
    }
    .form-group input {
        padding: 0.6rem 0.8rem;
        border: 2px solid #90caf9;
        border-radius: 6px;
        font-size: 0.95rem;
        color: #333;
        outline: none;
        transition: border-color 0.3s;
    }
    .buttons-group {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
    }
    .btn-cancel {
        background-color: #f44336;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 0.6rem 1rem;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s;
    }
    .btn-primary {
        background-color: #7c4dff;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 0.6rem 1rem;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="left-image">
      <img src="images/auditor-limpieza.png" alt="Auditor de Limpieza" />
    </div>
    <div class="right-form">
      <h1>Únete a WhatClean como Auditor de Limpieza</h1>
      <div class="mode-toggle">
        <label class="mode-option">
          <input type="radio" name="authMode" value="signup" checked onclick="toggleFields()" />
          <span>Crear cuenta</span>
        </label>
        <label class="mode-option">
          <input type="radio" name="authMode" value="signin" onclick="toggleFields()" />
          <span>Iniciar sesión</span>
        </label>
      </div>
      <form class="dynamic-form" id="dynamicForm">
        <div class="name-fields" id="nameFields">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" />
          </div>
          <div class="form-group">
            <label for="apellidoP">Apellido Paterno</label>
            <input type="text" id="apellidoP" name="apellidoP" placeholder="Escribe tu apellido paterno" />
          </div>
          <div class="form-group">
            <label for="apellidoM">Apellido Materno</label>
            <input type="text" id="apellidoM" name="apellidoM" placeholder="Escribe tu apellido materno" />
          </div>
          <div class="form-group">
            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" placeholder="Escribe un correo electrónico" required />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Escribe una contraseña" minlength="8" required />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu contraseña" minlength="8" required />
          </div>
        </div>
        <div class="signin-fields" id="signinFields">
          <div class="form-group">
            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" placeholder="Escribe un correo electrónico" required />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Escribe una contraseña" minlength="8" required />
          </div>
        </div>
        <div class="buttons-group">
          <button type="button" class="btn-cancel">Cancelar</button>
          <button type="submit" class="btn-primary" id="submitBtn">Crear cuenta</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    function toggleFields() {
        const signupMode = document.querySelector('input[name="authMode"]:checked').value === "signup";
        document.getElementById("nameFields").style.display = signupMode ? "flex" : "none";
        document.getElementById("signinFields").style.display = signupMode ? "none" : "flex";
        document.getElementById("submitBtn").textContent = signupMode ? "Crear cuenta" : "Iniciar sesión";
    }
    toggleFields();
  </script>
</body>
</html>
